<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>CSS tutorial</title>
        <!--this is internal CSS using style in head tag-->
        <style>
        p{
            color: Green;
            background: pink !important;
        }
        </style>
        <!--this is external CSS using link tag in head-->
        <link rel="stylesheet" href="tutrl13.css">
    </head>
    <body>
        <h3>This is CSS tutorial</h3>
        <!--inline CSS using style -->
        <p style="color: red; background-color: yellow; ">
       This tutorial will teach you evverthing you need to know about HTML/CSS</p>
       <P>This is second line</p>
       <!--which css link(inline/internal/external) is written later took the precedence -->
    </body>
</html>
