<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IDs and classes in HTML</title>
    </head>
    <body>
    <h3>Ids and classes tutorial</h3>
    <div id="mainbox" class="redBg blackborder ">
    This is main box
    </div>
    <span class="redBg"></span>
    <!--Emmet is shortcut-->
    <!--dot . for class and # for id-->
    <!--(span.redBG) ,unfortunately here my emmet is not working,otherwise span class redbg had appeared here-->
    <span class="redBg"></span>
    <!--(span#mainspan )here span id will appear as mainspan-->
    <span id="mainspan"></span>
    <div class="redBg blackBorder anotherClass"></div>
    <!--emmet takes div tag as default-->
    <!--(.blackBackground) a class as blackborder should appear here-->
    <div class="blackBackground"></div>
    <!--creating multiple elements-->
    <!--span.myclass.myclass2.myclass3*4 then enter..print 4 similar element using emmet-->
    <!--this will appear-->
    <span class="myClass myClass2 myClass3">first</span>
    <span class="myClass myClass2 myClass3">Second</span>
    <span class="myClass myClass2 myClass3">Third</span>
    <span class="myClass myClass2 myClass3">Fourth</span>
    

  </body>
</html>
